<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Телеграм Бот 2.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
   <style>
    html {
        font-family: "Segoe UI", Geneva, sans-serif;
        background-color: #000306;
        color: white;
    }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #passwordWindow {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            font-family: "Segoe UI", Geneva, sans-serif;
            cursor: pointer;
            border-radius: 3px;
            color: white;
            background-color: black;
            border: 1px solid white;
        }
        button {
            padding: 5px 10px;
            font-size: 15px;
            color: white;
            background-color: black;
            border: 1px solid white;
            border-radius: 3px;
            cursor: pointer;
            font-family: "Segoe UI", Geneva, sans-serif;
        }
        
        textarea {
            background: black;
            color: white;
                       border-radius: 3px;
        }
    </style>
</head>
<body>
<h1>/tell команда</h1>
<div style="display: flex; align-items: flex-start; gap: 20px;">
  <textarea id="input" rows="15" cols="30" placeholder="Введите подпись..."></textarea>
<button id='coolbutt'>Отправить</button>
</div>
<p>Жирный текст: *текст*<br>

Курсивный текст: _текст_<br>

Вставка ссылки: [Текст ссылки](http://example.com)<br>

Моноширинный текст: `текст`<br>

Многострочный: ```(заголовок)
        остальной текст
     ```
</p>
<h1>/media команда</h1>
<div style="display: flex; align-items: flex-start; gap: 20px;">
  <textarea id="captionInput" rows="15" cols="30" placeholder="Введите подпись..."></textarea>
  <div id="mediaPreviewContainer">
    <img id="previewImage" src="*" alt="Предпросмотр" style="max-width: 500px; max-height: 231px; display: none; border-radius: 5px;">
    <video id="previewVideo" controls style="max-width: 500px; max-height: 231px; display: none; border-radius: 5px;">
    </video>
  </div>
</div>
<input type="file" id="mediaInput" accept="image/*,video/*,image/gif">
<button id="coolcat">Отправить медиа</button>

<h1>/sticker команда</h1>
<input type="file" id="stickerInput" accept="image/*">
<button id="coolsticker">Отправить стикер</button>

<h1>/voice команда</h1>
<input type="file" id="audioInput" accept="audio/*">
<button id="coolvoice">Отправить голосовое сообщение</button>
<script src='code.js'></script>
<script src='code1.js'></script>
<script src='code2s.js'></script>
<script>
  const mediaInput = document.getElementById('mediaInput');
  const previewImage = document.getElementById('previewImage');
  const previewVideo = document.getElementById('previewVideo');

  mediaInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    
    if (file) {
      const fileType = file.type;
      if (fileType.startsWith('image/')) {
        const reader = new FileReader();

        reader.onload = (e) => {
          previewImage.src = e.target.result;
          previewImage.style.display = 'block';
          previewVideo.style.display = 'none';
        };

        reader.readAsDataURL(file);
      }
      
      else if (fileType.startsWith('video/')) {
        const videoURL = URL.createObjectURL(file);
        previewVideo.src = videoURL;
        previewVideo.style.display = 'block';
        previewImage.style.display = 'none';
      } else {
        previewImage.style.display = 'none';
        previewVideo.style.display = 'none';
      }
    }
  });
</script>
</body>
</html>
